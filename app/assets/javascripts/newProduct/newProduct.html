<div class="add-product-container" >
    <div  class="add" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Adicionar novo produto</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group-lg col-md-12">
                                <label for="name">Nome do produto</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome do Produto" ng-model="newProduct.name">
                            </div>
                        </div>
                        <div class="form-row txt-area">
                            <label for="description">Descrição</label>
                            <textarea class="form-control" id="description" rows="2" ng-model="newProduct.description"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group-lg col-md-6">
                                <label for="price">Preço</label>
                                <input type="number" class="form-control" id="price" placeholder="Preço" ng-model="newProduct.price">
                            </div>
                            <div class="form-group-lg col-md-6">
                                <label for="category">Categoria</label>
                                <select id="category" class="form-control">
                                    <option selected>Eletrônicos</option>
                                    <option>Vestuário</option>
                                    <option>Brinquedos</option>
                                    <option>Livros</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-lg col-md-12">
                                <label for="image-url">Url imagem</label>
                                <input type="url" class="form-control" id="image-url" placeholder="Url da imagem" ng-model="newProduct.url">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ui-sref="produtos">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="addNewProduct()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
