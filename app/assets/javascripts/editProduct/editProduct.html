

<div class="panel panel-default edit-product-container">
    <div class="panel-heading"><h4>Editar Produto</h4></div>
    <div class="add" aria-hidden="true" ng-if="!onLoading">
        <div class="panel-body">
            <form>
                <div class="img-container">
                    <div class="thumbnail">
                        <img src="{{product.url}}" alt="URL indisponível">
                        <div class="overlay" ng-click="showPhotoInput()">
                            <span ng-if="!isEditingPhoto" class="glyphicon glyphicon-paperclip rounded"></span>
                            <span ng-if="isEditingPhoto" class="glyphicon glyphicon-remove"></span>
                        </div>
                    </div>
                </div>
                <div class="form-row" ng-if="isEditingPhoto">
                    <div class="form-group-lg col-md-12">
                        <label for="image-url">Url imagem</label>
                        <input type="url" class="form-control" id="image-url" placeholder="Url da imagem" ng-model="product.url">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group-lg col-md-12">
                        <label for="name">Nome do produto</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome do Produto" ng-model="product.name">
                    </div>
                </div>
                <div class="form-row txt-area">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" rows="2" ng-model="product.description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group-lg col-md-6">
                        <label for="price">Preço</label>
                        <input type="number" class="form-control" id="price" placeholder="Preço" ng-model="product.price">
                    </div>
                    <div class="form-group-lg col-md-6">
                        <label for="category">Categoria</label>
                        <select id="category" ng-model="product.category" class="form-control">
                            <option selected>Eletrônicos</option>
                            <option>Vestuário</option>
                            <option>Brinquedos</option>
                            <option>Livros</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="action-buttons text-right">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" ui-sref="produtos">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="updateProduct()">Salvar</button>
        </div>
    </div>
    <div class="loader" ng-if="onLoading"></div>

    <a class="float text-center" ng-click="delete(product.id)">
        <div class="my-float">
            <span class="glyphicon glyphicon-trash"></span>
        </div>
    </a>
</div>
