<div class="products-container">
    <div class="row">
        <div ng-repeat="product in products" class="col">
            <div class="thumbnail card"  ng-click="delete(product.id)">
                <div class="label-category text-right">
                    <span class="label label-primary">{{product.category}}</span>
                </div>
                <img src="{{product.url}}" alt="sem foto">
                <div class="caption">
                    <h4>{{ product.name }}</h4>
                    <h5>{{ product.description }}</h5>
                    <h2>{{ product.price }} R$</h2>
                </div>
            </div>
        </div>
    </div>
    
    <a class="float text-center" data-toggle="modal" ui-sref="novo-produto">
        <p class="my-float">+</p>
    </a>
    
    <div class="modal fade" id="NewProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title">Adicionar novo produto</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group-lg col-md-12">
                                <label for="name">Nome do produto</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome do Produto">
                            </div>
                        </div>
                        <div class="form-group-lg">
                            <label for="description">Descrição</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group-lg col-md-6">
                                <label for="price">Preço</label>
                                <input type="text" class="form-control" id="price" placeholder="Preço">
                            </div>
                            <div class="form-group-lg col-md-6">
                                <label for="category">Categoria</label>
                                <select id="category" class="form-control">
                                    <option selected>Eletrônicos</option>
                                    <option>Vestuário</option>
                                    <option>Brinquedos</option>
                                    <option>Livros</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group-lg col-md-12">
                                <label for="image-url">Url imagem</label>
                                <input type="url" class="form-control" id="image-url" placeholder="Url da imagem">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
