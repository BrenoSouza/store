<div class="search-product text-right">
    <form>
        <input type="search" placeholder="Pesquisar" ng-model="searchProduct">
    </form>
</div>
<div class="products-container">
    <div class="row">
        <div ng-repeat="product in products | filter: searchProduct" class="col">
            <div class="thumbnail card"  ng-click="delete(product.id)">
                <div class="label-category text-right">
                    <span class="label label-primary">{{product.category}}</span>
                </div>
                <img src="{{product.url}}" alt="sem foto">
                <div class="caption">
                    <h4>{{ product.name }}</h4>
                    <h5>{{ product.description }}</h5>
                    <h2>{{ product.price }} R$</h2>
                </div>
            </div>
        </div>
    </div>
    
    <a class="float text-center" data-toggle="modal" ui-sref="novo-produto">
        <p class="my-float">+</p>
    </a>
</div>
